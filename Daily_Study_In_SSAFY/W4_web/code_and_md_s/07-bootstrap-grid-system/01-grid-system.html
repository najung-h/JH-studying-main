<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2 class="text-center">Basic</h2>
  <div class="container"> <!--container라고 적어두면, 화면이 꽉 차지 않게 되짐-->
    <div class="row">       <!-- col에다가 숫자를 쓰지 않으면 4칸씩 자동으로 나눠진다. -->
      <div class="col">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
    </div>
    <div class="row">       <!-- col에다가 숫자를 4칸씩 나눠줄 수 있다. -->
      <div class="col4">
        <div class="box">col-4</div>
      </div>
      <div class="col4">
        <div class="box">col-4</div>
      </div>
      <div class="col4">
        <div class="box">col-4</div>
      </div>
    </div>
    <div class="row"> <!-- 12칸을 자유롭게 분배해볼 수 있다. 다만, 12를 넘어가면 안된다. 12칸을 넘어가면 다음 행으로 넘어가버린다.-->
      <div class="col-2">
        <div class="box">col-2</div>
      </div>
      <div class="col-8">
        <div class="box">col-8</div>
      </div>
      <div class="col-3">
        <div class="box">col-2</div>
      </div>
    </div>
  </div>

  <hr>

  <h2 class="text-center">Nesting</h2>
  <div class="container"> <!--container라고 적어두면, 화면이 꽉 차지 않게 되짐-->
    <div class="row"> <!---4칸과 8칸으로 일단 크게 나누겠습니다. 61, 64줄-->
      <div class="col-4 box">
        <div>col-4</div>
      </div>
      <div class="col-8 box">
        <div class="row">
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <h2 class="text-center">Offset</h2>
  <div class="container">
    <div class="row">
      <div class="col">  <!--굳이 col-4 지정 안 해도 되긴 하는 듯-->
        <div class="box">col-4</div>
      </div>
      <div class="col-4 offset-4">
        <div class="box">col-4 offset-4</div>
      </div>
    </div>
    <div class="row"> <!--어차피 12칸 자동 분배니까, 꼭 필요한 것만 할당하면 됨.-->
      <div class="col offset-3">
        <div class="box">col-3 offset-3</div>
      </div>
      <div class="col offset-3">
        <div class="box">col-3 offset-3</div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="box">col-6 offset-3</div>
      </div>
    </div>
  </div>

  <hr>

  <!-- x축 방향으로 줄 게요 -->
  <h2 class="text-center">Gutters(gx-0)</h2>
  <div class="container">
    <div class="row gx-0"> <!--col사이의 여백을 제거합니다-->
      <div class="col">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <hr>

  <!-- y축 방향으로 줄 게요 -->
  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <div class="row gy-5"> <!--y축 방향으로 5만큼 밀어냅니다.-->
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <hr>

    <!--상하좌우로 줄 게요.-->
  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <div class="row gx-0 gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
