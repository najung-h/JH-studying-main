<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      border-width: 3px;
      border-style: solid;
      padding-left: 25px;
      padding-bottom: 25px;
      margin-bottom: 50px;
      margin-left: 50px;
      margin-top : 30px
    }

    .box2 {
      width: 200px;
      border : black solid 1px; /* 순서는 상관 없다. */
      margin : 25px auto; /*순서가 정해져있음. 4개쓰면 상하좌우. auto가 좌우에 균등하게 분배하겠다는 의미*/
      padding : 25px 50px;
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
